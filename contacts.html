    <div class="theme-switch" onclick="toggleTheme()">
      <div class="switch-knob">ðŸ”†</div>

    <main>
      <div class="neumorphic-box">
        <!--<h2>Contact form</h2> -->
          <div class="intro">
              <h2>Get in touch</h2>
              <h4>In need of a designer/developer ? </h4>
               <p> I'm currently open to new opportunities and collaborations.<br> </p>
              <!--
              <p> I'm currently open to new opportunities and collaborations.<br> 
                  Whether you have a project in mind, a question, or just want to say hi, my inbox is always open.<br> 
                  I'll try my best to get back to you soon!
              </p>
               -->
          </div>

        <form id="contact-form" action="#" method="post" enctype="multipart/form-data">
          
          <div style="display: flex; align-items: center; gap: 10px;">
            <label for="nome">Name:</label>
            <input type="text" id="nome" name="from_name" placeholder="Your name here" required>
          </div>
      
          <div style="display: flex; align-items: center; gap: 10px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="reply_to" placeholder="Your e-mail address here"required>
          </div>
      
          <div style="display: flex; align-items: center; gap: 10px;">
            <label for="messaggio">Message:</label>
            <textarea id="messaggio" name="message" rows="6" placeholder="Your message here" required></textarea>
          </div>

            <!--          
            <div style="display: flex; align-items: center; gap: 10px;">
               <label for="allegati">Attachment:</label>
               <input type="file" id="allegati" name="allegati" placeholder="Your files here" >
            </div>
            --> 

          <button type="submit" style="margin-top: 20px;">SUBMIT</button>
        
        </form>
      </div>
    </main>
